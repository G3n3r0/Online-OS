$.getJSON(url, function(data) {
  var feed = data.feed;
  var entries = feed.entry || [];
//console.log(feed, entries)
  for (var i = 0; i < 9; i++) {
    var entry = entries[i];
//console.log(entries[i])
    var title = entry.title.$t;
    var vid = entry.content.src;
    var type = entry.content.type;
    var stuff = $("<embed type='"+type+"' src='"+vid+"' title='"+title+"'><noembed>Sadly, this uses Flash. Talk to Youtube, not me.</noembed></embed>");
    stuff.appendTo("body");
//    console.log(stuff)
  }
})
});
