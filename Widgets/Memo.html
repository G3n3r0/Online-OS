<!DOCTYPE HTML>
<html>
<head>
<style>
@import url(http://fonts.googleapis.com/css?family=Walter+Turncoat);
* {
    margin: 0px;
    padding:0px;
}
body {
    display: block;
    height:100%;
    width: 100%;
}
textarea {
    overflow: auto;
    background: none;
    font-family: "Walter Turncoat";
    display: inline-block;
    width: 100%;
    height: 100%;
    border: none;
    resize: none;
    color: white;
    outline: none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
    $("textarea").height(window.innerHeight-5+"px")
    $(window).resize(function() {
        $("textarea").height(window.innerHeight-5+"px")
    });
    $("textarea").val(localStorage.getItem("memoTxt"));
    $("textarea").keyup(function() {
        localStorage.setItem("memoTxt", $(this).val())
    });
});
</script>
</head>
<body>
<textarea>
</textarea>
</body>
</html>
