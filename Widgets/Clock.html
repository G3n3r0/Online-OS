<html>
<head>
<style>
@import url(http://fonts.googleapis.com/css?family=VT323);
body {
    color:white;
    text-align: center;
    margin:0px;
}
#clock {
    font-family: VT323;
    margin:0px;
}
h1 {
    display: inline;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
    function outputClock() {
    var d = new Date();
    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    if(parseInt(h)<10) {
        h = "0"+h;
    }
    if(parseInt(m)<10) {
        m = "0"+m;
    }
    if(parseInt(s)<10) {
        s = "0"+s;
    }
    $("#clock").html(h+":"+m+":"+s);
    $("#date").html(d.toDateString())
    }
    outputClock();
    setInterval(outputClock, 500);
});
</script>
</head>
<body>
<h1 id="clock"></h1>
<div id="date"></div>
</body>
</html>
